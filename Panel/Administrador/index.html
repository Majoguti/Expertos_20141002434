<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../Administrador/estilos/styles.css" />
  <link rel="shortcut icon" href="IMG/logoo.png" type="image/x-icon">

  <title>Panel Administrativo</title>
</head>

<body id="body">
  <div class="container">
    <nav class="navbar">
      <div class="nav_icon" onclick="toggleSidebar()">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div class="navbar__left">
        <a class="active_link" href="#">Administrador</a>
      </div>
      <div class="navbar__right">
        <a href="#">
          <img width="30" src="IMG/avatar.svg" alt="" />
        </a>
      </div>
    </nav>

    <main>
      <div class="main__container">

        <div class="main__title">
          <img src="IMG/hello.svg" alt="" />
          <div class="main__greeting">
            <h1>Hola Bienvenido</h1>

          </div>
        </div>
        <div class="charts">
          <div class="charts__left">
            <div class="charts__left__title">
              <div>
                <h1>Reporte de visitas en el dia</h1>
              </div>

            </div>
            <div id="apex1"></div>
          </div>

          <div class="charts__right">
            <div class="charts__right__title">
              <div>
                <h1>Planes Disponibles de CODENOW BE</h1>
              </div>

            </div>

            <div class="charts__right__cards">
              <div class="card1">
                <h1>Plan Gratis</h1>
                <p>$0.00</p>
              </div>

              <div class="card3">
                <h1>Plan mensual</h1>
                <p>$30</p>
              </div>

              <div class="card4">
                <h1>Plan Anual</h1>
                <p>$900</p>
              </div>

    </main>

    <div id="sidebar">
      <div class="sidebar__title">
        <div class="sidebar__img">
          <img src="./IMG/sin_fondo.png" alt="" />
          <h1>CODENOW BE</h1>
        </div>
        <i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
      </div>

      <div class="sidebar__menu">
        <div class="sidebar__link active_menu_link">
          <i class="fa fa-home"></i>
          <a href="#">Panel Administrativo</a>
        </div>
        <h2>MENU</h2>
        <div class="sidebar__link">
          <i class="fa fa-user" aria-hidden="true"></i>
          <a href="#">Perfil</a>
        </div>
        <div class="sidebar__link">
          <i class="fa fa-building-o"></i>
          <a href="#">Clientes</a>
        </div>
    
        <h2>Administracion de perfiles de usuario</h2>
        <div class="sidebar__link">
          <i class="fa fa-money"></i>
          <a href="#">Pagos</a>
        </div>

        <div class="sidebar__logout">
          <i class="fa fa-power-off"></i>
          <a href="#">Log out</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="script.js"></script>
</body>

</html>
