<main>
    <div class="main__container">
        <div class="charts__right">
            <div class="charts__right__title">
                <div>
                    <h1>Clientes</h1>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="m-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Plan Actual</th>
                            <th scope="col">Proyectos Creados</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of clientes">

                            <td>{{ item.nombre }}</td>
                            <td>{{ item.apellido }}</td>
                            <td>{{ item.correo }}</td>
                            <td>{{ item.plan_actual }}</td>
                            <td>{{ item.proyectos.length}}</td>
                            <td>
                                <button type="button" *ngIf="item.estado"  class="btn btn-danger btn-sm">Desactivar</button>
                                <button type="button" *ngIf="!item.estado" class="btn btn-success btn-sm">Activar</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
