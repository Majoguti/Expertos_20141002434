<main>
  <div class="main__container">
    <div class="charts__right">
      <div class="charts__right__title">
        <div>
          <h1>Perfil del Usuario</h1>
          <br>
          <label>Nombre</label>
          <br>
          <label>Correo </label>
          <br>
          <label>Plan Actual </label>
        </div>

      </div>
    </div>
  </div>

  <div class="main__container">
    <div class="charts__right">
      <div class="charts__right__title">
        <div>
          <img id="logo" src="{{cliente.fotoPerfil }}" alt="" width="150px">
          <input type="file" (change)="subirFoto($event)" class="d-none" #img>
          <button type="button" class="btn btn-success" (click)=" img.click() " value="Cambiar Icono ">Cambiar
            foto</button>

        </div>
      </div>
    </div>
  </div>
</main>
