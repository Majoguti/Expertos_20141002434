<h3>Archivos</h3>

<div class="row">

    <div class="col-sm-6" *ngFor="let item of archivos" >
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ item.nombre }}</h5>
                <p class="card-text">{{ item.descripcion }}.</p>
                <button (click)="obtenerArchivo(item)" class="btn btn-sm btn-primary">Compartir</button>
            </div>
        </div>
    </div>
   
</div>
