<main>
    <div class="main__container">
        <div class="charts__right">
            <div class="charts__right__title">
                <div>
                    <h1>Plan Actual Clientes</h1>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="m-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Plan Actual</th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of clientes" >

                            <td>{{ item.nombre }}</td>
                            <td>{{ item.apellido }}</td>
                            <td>{{ item.plan.nombre }}</td>
                            <td>{{ item.plan.precio}}$</td>
                            
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
